# Import Environment Variables from config.properties file
spring.config.import=optional:file:config.properties

# Spring Boot Application Configuration
spring.application.name=Employee-Management

# MySQL Database Configuration (with env variables)
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/employee_management
spring.datasource.username=root
spring.datasource.password=password


# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/employee_management

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



# Server Configuration
server.port=8080
